<!DOCTYPE html>
<html lang="en">
<head>

  <title>Test</title>

<body>

      <ul class="form">
        <li>
          <div class="video-wrapper">
            <video id="video" autoplay></video>
            <button id="snap">SNAP ME</button>
          </div>
        </li>
        <li>
          <label for="type">
            <div>Type:</div>
            <select id="type">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="1">3</option>
            </select>
          </label>
        </li>
        <li>
          <label for="qty">
            <div>Qty:</div>
            <input type="text" name="qty" id="qty" />
          </label>
        </li>
        <li>
          <label for="comment">
            <div>Comments:</div>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
          </label>
        </li>
        <li>
          <canvas width="500" height="400 "id="canvas" style="background: #eee"></canvas>
        </li>
      </ul>


  <!-- </form> -->
